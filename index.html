	RES_KL: { parent:'RES', pictures:['RES_KL_1','RES_KL_2','RES_KL_3','RES_KL_4','RES_KL_5','RES_KL_6','RES_KL_7'] },
	RES_KU: { parent:'RES', pictures:['RES_KU_1','RES_KU_2','RES_KU_3','RES_KU_4','RES_KU_5'] },
	RES_SH: { parent:'RES', pictures:['RES_SH_1','RES_SH_2','RES_SH_3','RES_SH_4','RES_SH_5','RES_SH_6'] },
	RES_RH: { parent:'RES', pictures:['RES_RH_1'] },
	RET_HR: { parent:'RET', pictures:['RET_HR_1','RET_HR_2'] },
	RET_SM: { parent:'RET', pictures:['RET_SM_2','RET_SM_1'] },
	OFF_DO: { parent:'OFF', pictures:['OFF_DO_1','OFF_DO_2','OFF_DO_3'] }
}

var GetText = function(sectionID) {
	return App.Texts[App.CurrentLang][sectionID+'_txt'];
}

var GetTitle = function(sectionID) {
	return App.Texts[App.CurrentLang][sectionID+'_ttl'];
}

var LoadMenu = function(section, menuID, forced) {
	var menu = App.Menus[menuID];
	var oldSection = menu.currentSection;
	if (oldSection != section || forced) {
		menu.currentSection = section;
		menu.currentChildLink = null;
		$(menu.elementID).fadeOut(function() {
			var e = $(this);
			e.html('');
			if (null != section && null != section.children && section.children.length > 0) {
				for (var sectionIdx = 0; sectionIdx < section.children.length; ++sectionIdx) {
					var childID = section.children[sectionIdx];
					var a = $('<a />');
					var li = $('<li/>');
					a.html(GetTitle(childID));
					a.bind('click', { childID:childID, menu:menu }, function(e) {
						var menu = e.data.menu;
						if (null != menu.currentChildLink) menu.currentChildLink.removeClass('cur');
						menu.currentChildLink = $(this);
						menu.currentChildLink.addClass('cur');
						LoadSection(e.data.childID, false);
					});
					a.attr('href', '#');
					a.appendTo(li);
					li.appendTo(e);
				}
			}
			e.fadeIn();
		});
	}
}

var LoadPicture = function(pictContainer, pictText, pictureID) {
	if (null != pictureID && App.CurrentPictureID != pictureID) {
		App.CurrentPictureID = pictureID;
		var newPicture = App.Pictures[pictureID];
		pictContainer.fadeOut(function() {
			var e = $(this);
			if (null != newPicture) {
				e.css('background-image', 'url("./images/'+newPicture.image+'")');
			}
			else {
				e.css('background-image', '');
			}
			e.fadeIn();
		});
		pictText.fadeOut(function() {
			var e = $(this);
			if (null != newPicture && null != newPicture.text) {
				e.html(newPicture.text);
			}
			else {
				e.html(' ');
			}
			e.fadeIn();
		});
	}
}

var LoadSection = function(sectionID, forced) {
	if (null != sectionID && (App.CurrentSectionID != sectionID || forced)) {
		App.CurrentSectionID = sectionID;
		var section = App.Sections[sectionID];
		var text = GetText(sectionID);
		var title = GetTitle(sectionID);
		var pictContainer = null;
		var pictMenu = null;
		var pictText = null;
		if (null != text) {
			pictContainer = $('#pict');
			pictMenu = $('#pmenu');
			pictText = $('#ptext');
		}
		else {
			pictContainer = $('#pictLarge');
			pictMenu = $('#pmenuLarge');
			pictText = $('#ptextLarge');
		}

		// Load Section Menus
		var sections = [];
		var s = section;
		while (null != s) { sections.unshift(s); s = App.Sections[s.parent]; }
		var menuIdx = 1;
		for (var sectionIdx = 0; sectionIdx < sections.length && menuIdx < 4; ++sectionIdx, ++menuIdx) { LoadMenu(sections[sectionIdx], 'menu'+menuIdx, forced); }
		for (; menuIdx < 4; ++menuIdx) { LoadMenu(null, 'menu'+menuIdx, forced); }		
		
		// Load Section Pictures
		pictMenu.fadeOut(function() {
			var e = $(this);
			e.html('');
			if (null != section && null != section.pictures && section.pictures.length > 1) {
				for (var imageIdx = 0; imageIdx < section.pictures.length; ++imageIdx) {
					var a = $('<a />');
					var li = $('<li/>');
					a.html(imageIdx+1);
					a.bind('click', { pictureID:section.pictures[imageIdx] }, function(e) { LoadPicture(pictContainer, pictText, e.data.pictureID); });
					a.attr('href', '#');
					a.appendTo(li);
					li.appendTo(e);
				}
			}
			e.fadeIn();
		});
		if (null != section.pictures && section.pictures.length > 0) {
			LoadPicture(pictContainer, pictText, section.pictures[0]);
		}
		else {
			LoadPicture(pictContainer, pictText, null);
		}

		// Load Section Texts
		$('#title').fadeOut(function() {
			var e = $(this);
			if (null != title) {
				e.html(title);
			}
			else {
				e.html('');
			}
			e.fadeIn();
		});
		$('#text').fadeOut(function() {
			var e = $(this);
			if (null != text) {
				$('#bodyI').hide();
				$('#bodyT').show();			
				e.html(text);
			}
			else {
				$('#bodyT').hide();
				$('#bodyI').show();
				e.html('');
			}
			e.fadeIn();
		});
	}
}

var ChangeLanguage = function(lang) {
	if (null != lang) {
		App.CurrentLang = lang;
		LoadSection(App.CurrentSectionID, true);
	}
}

$(function() {
	LoadSection('SPL', false);
});
	</script>
</body>
</html>
